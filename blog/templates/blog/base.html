<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <title>Blog</title>
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <!-- Alternative to Bootstrap 3 Glyphicons -->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

        <!-- Optional theme -->
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"> -->

        {# MEDIUM STYLE EDITOR#}
        <script src="//cdn.jsdelivr.net/medium-editor/latest/js/medium-editor.min.js"></script>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/medium-editor/latest/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">


        {# Custom CSS#}
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">

        {# Fonts#}
        <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">
    </head>
    <body >
        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg bg-light custom-navbar " >
            <div class="container">
                <nav class="nav techfont">
                    <a class="nav-link navbar-brand bigbrand" href="{% url 'post_list' %}">My Blog</a>
                    <a class="nav-link" href="{%  url 'about' %}">About</a>
                    <a class="nav-link" href="https://www.github.com/">Github</a>
                    
                </nav>
                <!-- <ul class="nav navbar-nav navbar-expand-lg bg-light techfont align-items-center">
                        <li><a class="navbar navbar-brand bigbrand" href="{% url 'post_list' %}">My Blog</a></li>
                        <li><a href="{%  url 'about' %}">About</a></li>
                        <li><a href="https://www.github.com/">Github</a></li>
                </ul> -->

                <ul class="nav navbar-nav navbar-right techfont">
                    {% if user.is_authenticated %}
                    <li class="nav-link"><a href="{% url 'post_new' %}">New Post</a></li>
                    <li class="nav-link"><a href="{% url 'post_draft_list' %}">Drafts</a></li>
                    <li class="nav-link"><a href="{% url 'logout' %}">Log Out</a></li>
                    <li class="nav-link"><a>Welcome: {{user.username}}</a></li>
                    {% else %}
                    <li>
                        <a class="nav-item nav-link" href="{% url 'login' %}" aria-label="Login">
                            <span class="fa fa-user" aria-hidden="true"></span></a>
                    </li>
                    {% endif%}

                </ul>
                
            </div>
        </nav>
        <!-- content bar -->
        <div class="content container">
            <div class="row">
                <div class="col-mid-8">
                    <div class="blog_posts">
                        {% block content %}
                        {% endblock %}
                    </div>
                    
                </div>

            </div>

        </div>
        <script type="text/javascript" src="{% static 'js/blog.js' %}"></script>
    </body>
</html>
